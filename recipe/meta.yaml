{% set name = "ratarmount" %}
{% set version = "0.14.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ratarmount-{{ version }}.tar.gz
  sha256: 099876ed7e4499489161f795d0a3a7a4cac50df6bea83147af6a489c3f7450ef
  folder: .
  patches:
    - remove-rapidgzip.patch

build:
  entry_points:
    - ratarmount=ratarmount:cli
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.6
    - setuptools >=46.4.0
    - wheel
    - pip
  run:
    - python >=3.6
    - ratarmountcore >=0.6.0,<0.7.dev0
    - fusepy
    - indexed_bzip2 >=1.3.1,<2.0
    - indexed_gzip >=1.6.3,<2.0
    - indexed_zstd >=1.3.1,<2.0
    - dataclasses
    - python-xz >=0.4.0,<0.5.dev0
    - rarfile >=4.0,<5.dev0

test:
  imports:
    - ratarmount
  commands:
    - pip check
    - ratarmount --help
  requires:
    - pip

about:
  home: https://github.com/mxmlnkn/ratarmount
  summary: Random Access Read-Only Tar Mount
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ap--
    - mxmlnkn
